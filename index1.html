<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 开发环境版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <span>{{ message }}</span> <br>
    <hr>
    <a v-bind:href="next">点击有惊喜</a>
    <hr>
    <a href="#" v-if='isLogin'>个人中心</a>
    <a href="#" v-else>登录</a>
    <hr>
    <a href="#" v-if='level===1'>皇帝</a>
    <a href="#" v-else-if="level===2">皇亲</a>
	  <a href="#" v-else-if="level===3">国戚</a>
    <a href="#" v-else-if="level===4">大臣</a>
    <a href="#" v-else>平民</a>
    <hr>
    <span v-if='seen'>if</span>
    <span v-show='seen'>show</span>
    <hr>
    <ul>
      <li v-for='(value,name) in object'>{{name}}:{{value}}</li>
    </ul>
    <hr>
	  <button v-on:click="counter+=1">Add 1</button>
	  <span>this is result {{counter}}</span>

	  <button v-on:click="login">注册</button>
	  <hr>
	  <button @click="sayHi('zhouxinguo')">sayHi</button>
</div>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      message:'hello',
      isLogin:true,
      level:2,
      seen:false,
      object:{
        title:'How to do lists in Vue',
        author:'Jane Doe',
        publishedAt:'2016-04-10'
      },
      counter:1
    },
    methods:{
      login:function(){
        alert('登录中-----')
  
      },
      sayHi:function(message){
        alert(message)
      }
    }
  })
</script>
</html>
